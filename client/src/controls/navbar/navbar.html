<v-toolbar dark color="primary">   
    <v-menu bottom right offset-y class="hidden-sm-and-up">
        <v-btn icon slot="activator" dark>
            <v-icon>menu</v-icon>
        </v-btn>
        <v-list dense>
            <v-list-tile :to="{ name: 'home' }">
                <v-list-tile-title class="grey--text text--darken-1">Home</v-list-tile-title>
            </v-list-tile>
            <v-list-tile v-if="IsAuthenticated" :to="{ name: 'accountProfile' }">
                <v-list-tile-title class="grey--text text--darken-1">Profile</v-list-tile-title>
            </v-list-tile>
            <v-list-tile v-if="IsAdministrator" :to="{ name: 'admin' }">
                <v-list-tile-title class="grey--text text--darken-1">Admin</v-list-tile-title>
            </v-list-tile>
            <v-list-tile :to="{ name: 'conduct' }">
                <v-list-tile-title class="grey--text text--darken-1">Code of Conduct</v-list-tile-title>
            </v-list-tile>
            <v-list-tile :to="{ name: 'privacy' }">
                <v-list-tile-title class="grey--text text--darken-1">Privacy Policy</v-list-tile-title>
            </v-list-tile>
            <v-list-tile :to="{ name: 'terms' }">
                <v-list-tile-title class="grey--text text--darken-1">Terms of Service</v-list-tile-title>
            </v-list-tile>
            <RegisterListTile></RegisterListTile>
            <AuthListTile></AuthListTile>
        </v-list>
    </v-menu>
    <router-link :to="{ name: 'home' }" style="text-decoration: none">
        <v-toolbar-title class="white--text">
            Tech Mentors
        </v-toolbar-title>
    </router-link>
    <v-spacer></v-spacer>
    <v-toolbar-items class="hidden-xs-only">
        <v-btn :to="{ name: 'home' }" title="Home" flat exact>
            Home
        </v-btn>
        <v-btn :to="{ name: 'accountProfile' }" v-if="IsAuthenticated" title="Profile" flat>Profile</v-btn>
        <v-btn :to="{ name: 'admin' }" v-if="IsAdministrator" title="Admin" flat>Admin</v-btn>
        <RegisterButton></RegisterButton>
        <AuthButton></AuthButton>
    </v-toolbar-items>
</v-toolbar>
