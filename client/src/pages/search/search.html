<div>
        <SearchFilters @runSearch="OnRunSearch"></SearchFilters>
        <v-container>
                <v-layout row wrap>
                        <v-flex xs12 v-if="searching" class="text-xs-center">
                                <v-progress-circular indeterminate v-bind:size="75" class="primary--text"></v-progress-circular>
                                <p class="ma-3 subheading">Searching profiles, please wait...</p>
                        </v-flex>
                        <v-flex xs12 v-if="searchRun && profiles.length === 0" class="text-xs-center">
                                <p class="ma-3 subheading">No matching profiles found</p>
                        </v-flex>
                        <v-container fluid grid-list-md v-if="profiles.length > 0">
                                <v-layout row wrap>
                                        <v-flex v-for="profile in profiles" :key="profile.id" xs12 sm6 md4 lg3>
                                        <ProfilePreview :profile="profile"></ProfilePreview>
                                        </v-flex>
                                </v-layout>
                        </v-container>
                </v-layout>
        </v-container>
</div>
